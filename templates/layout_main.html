<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b127c9232.js"></script>

    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container">
            <a href="{{ url_for("home")}}" class="navbar-brand ">
               <i class="fas fa-wind text-primary"></i> Home
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a href="{{ url_for("home")}}" class="nav-link text-white">Start</a>
                    </li>
                </ul>
            </div>

            {% with messages = get_flashed_messages() %}
                {%  if messages %}
                    <div class="row">
                        <div class="col">
                            {% for message in messages %}
                                <li class="text-white list-unstyled"><i class="fas fa-user"></i> {{ message }}</li>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </nav>
    <div id="content">
       {% block content %}

        {% endblock %}
    </div>
</body>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>

</html>
