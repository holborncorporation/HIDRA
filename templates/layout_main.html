<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block Title %}{% endblock %}- HIDRA</title>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b127c9232.js"></script>



    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css" rel="stylesheet">

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light text-primary shadow ">
        <div class="container">
            <a href="{{ url_for("home")}}" class="navbar-brand mb-0 h1">
               <i class="fal fa-abacus"></i> <span class="text-primary">HIDRA</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item active">
                        <a href="{{ url_for("home")}}" class="nav-link  h6">
                            <i class="fas fa-play"></i> Previous Run
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="{{ url_for("adminportal")}}" class="nav-link h6">
                            <i class="fas fa-user-lock"></i> Admin Portal
                        </a>
                    </li>
                </ul>
                {% with messages = get_flashed_messages(category_filter=["sign"]) %}
                    {%  if messages %}
                        <div class="row">
                            <div class="col mt-2">
                                {% for message in messages %}
                                    <h6 class="navbar-text">{{ message }}</h6>
                                    <a class="h6" href="{{ url_for("logout") }}"><i class="fas fa-sign-out-alt text-danger"></i></a>
                                {% endfor %}
                            </div>
                        </div>
                    {% endif %}
                {% endwith %}

            </div>


        </div>
    </nav>
    <div id="content">
       {% block content %}

        {% endblock %}
    </div>

</body>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/notify.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/cleave.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.1.0"></script>

     {% block scripts %}

     {% endblock %}

</html>
